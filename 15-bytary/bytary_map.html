    <!--start map-->

    <div id="map4" style="width: 100%;height: 1000px;">


    </div>


    <script type="text/javascript">
        var locations = [
            ['testrrrr', -33.890522, 151.274856, './vets_details.html', 'images/Map-Marker-Free-Download-PNG.png'],
            ['Vet Name', -33.890542, 151.274856, './vets_details.html', 'images/Map-Marker-Free-Download-PNG.png'],
            ['Store Name', -33.9233336, 151.056452, './petstore_details.html', 'images/Map-Marker-Free-Download-PNG2.png'],
            ['Clinic Name', -34.028249, 151.157507, './petclinic_details.html', 'images/Map-Marker-Free-Download-PNG3.png'],
            ['Pharmacy Name', -33.80010128657071, 151.28747820854187, './pharmacy_details.html', 'images/Map-Marker-Free-Download-PNG4.png'],

            ['Vet Name', -33.890542, 151.374856, './vets_details.html', 'images/Map-Marker-Free-Download-PNG.png'],
            ['Store Name', -33.9233336, 150.956452, './petstore_details.html', 'images/Map-Marker-Free-Download-PNG2.png'],
            ['Clinic Name', -34.028249, 151.357507, './petclinic_details.html', 'images/Map-Marker-Free-Download-PNG3.png'],
            ['Pharmacy Name', -33.80010128657071, 151.38747820854187, './pharmacy_details.html', 'images/Map-Marker-Free-Download-PNG4.png'],
        ];



        var map = new google.maps.Map(document.getElementById('map4'), {
            zoom: 10,
            center: new google.maps.LatLng(-33.92, 151.25),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: false,
            streetViewControl: false,
            fullscreenControl: false,
            mapTypeControl: false
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                icon: locations[i][4],
                animation: google.maps.Animation.DROP,
                //zIndex: locations[i][3],
                url: locations[i][3]

            });

            google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));

            google.maps.event.addListener(marker, 'click', function() {
                window.location.href = this.url;
            });
        }

    </script>

    <!--end map-->
