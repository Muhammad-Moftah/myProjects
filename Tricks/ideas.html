 <!-- ===== Vue Simple Stopwatch =====  -->
 <template>
     <div id="app">
         <button @click="start" :disabled='timerWorking'>Start</button>
         <button @click="pause">Pause</button>
         <button @click="reset">Reset</button>
         <p>{{formattedElapsedTime}}</p>
     </div>
 </template>

 <script>
     export default {
         name: "App",
         data() {
             return {
                 elapsedTime: 0,
                 timer: "",
                 timerWorking: false
             };
         },
         computed: {
             formattedElapsedTime() {
                 const date = new Date(null);
                 date.setSeconds(this.elapsedTime / 1000);
                 const utc = date.toUTCString();
                 return utc.substr(utc.indexOf(":") - 2, 8);
             }
         },
         methods: {
             start() {
                 if (this.timerWorking === false) {
                     this.timer = setInterval(() => {
                         this.elapsedTime += 1000;
                     }, 1000);
                     this.timerWorking = true;
                 }
             },
             pause() {
                 clearInterval(this.timer);
                 this.timerWorking = false;
             },
             reset() {
                 clearInterval(this.timer);
                 this.elapsedTime = 0;
                 this.timerWorking = false;
             }
         }
     };
 </script>

    /*===== Loading Screen =====*/
    #preloader {

        z-index: 99;
    }

        display: block;
        position: relative;

        top: 50%;

        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #9370DB;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #BA55D3;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
    }

    #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #FF00FF;
        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

<!-- Fix Large Pagination in Small Screen -->
<!-- Fix Large Pagination in Small Screen -->
<style>
    .pagination {
        justify-content: center;
        padding: 0;
        margin-bottom: 0;
        margin-top: 20px;
    }

    @media(max-width:768px) {
        .pagination {
            overflow: hidden;
        }

        li.page-item {
            display: none;
        }

        .page-item:first-child,
        .page-item:last-child,
        .page-item.active {
            display: block;
        }

        .page-item:nth-last-child(-n +2) {

            display: block;
        }

        .page-item:nth-child(-n + 2) {
            display: block;
        }
    }
</style>
<script>
    $(document).ready(function () {
        $(".pagination .active").nextAll().slice(0, 2).css({
            "display": "block"
        });
        $(".pagination .active").prevAll().slice(0, 1).css({
            "display": "block"
        });
        if ($(window).width() <= 768) {
            $(".pagination .active").nextAll().slice(0, 2).css({
                "display": "block"
            });
            $(".pagination .active").prevAll().slice(0, 1).css({
                "display": "block"
            });
        }

        $(window).resize(function () {
            if ($(window).width() <= 768) {
                $(".pagination .active").nextAll().slice(0, 2).css({
                    "display": "block"
                });
                $(".pagination .active").prevAll().slice(0, 1).css({
                    "display": "block"
                });
            }
        });
    });
</script>
